<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="container mx-auto py-6">
        <nav class="flex justify-between">
            <div class="text-xl font-bold">Your Name</div>
            <ul class="flex space-x-4">
                <li class="nav-item"><a href="#about">About</a></li>
                <li class="nav-item"><a href="#projects">Projects</a></li>
                <li class="nav-item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto">
        <section id="about" class="py-12">
            <h2 class="section-title">About</h2>
            <p class="mt-4">A brief description about yourself, your background, and your interests.</p>
        </section>

        <section id="projects" class="py-12">
            <h2 class="section-title">Projects</h2>
            <ul class="mt-4 space-y-4">
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </section>

        <section id="contact" class="py-12">
            <h2 class="section-title">Contact</h2>
            <p class="mt-4">Your email address or other contact information.</p>
        </section>
    </main>

    <footer class="container mx-auto py-6">
        <p>&copy; Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
